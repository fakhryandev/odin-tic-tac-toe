<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="reset.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container mt-5">
      <div class="row text-center shadow-lg">
        <div
          class="col-4 border border-secondary border-top-0 border-left-0 p-5 box"
        >
          <span class="o-mark">O</span>
        </div>
        <div class="col-4 border border-secondary border-top-0 p-5 box">
          <span class="x-mark">X</span>
        </div>
        <div
          class="col-4 border border-secondary border-top-0 border-right-0 p-5 box"
        >
          <span class="o-mark">O</span>
        </div>
        <div class="col-4 border border-secondary border-left-0 p-5 box">
          <span class="x-mark">X</span>
        </div>
        <div class="col-4 border border-secondary p-5 box">
          <span class="x-mark">X</span>
        </div>
        <div class="col-4 border border-secondary border-right-0 p-5 box">
          <span class="x-mark">X</span>
        </div>
        <div
          class="col-4 border border-secondary border-bottom-0 border-left-0 p-5 box"
        >
          <span class="o-mark">O</span>
        </div>
        <div class="col-4 border border-secondary border-bottom-0 p-5 box">
          <span class="o-mark">O</span>
        </div>
        <div
          class="col-4 border border-secondary border-bottom-0 border-right-0 p-5 box"
        >
          <span class="o-mark">O</span>
        </div>
      </div>
    </main>
  </body>
</html>
